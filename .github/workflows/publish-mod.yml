name: Publish DisplayItemValue Mod

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write # Required for OIDC/Trusted Publisher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mono (for nuget.exe)
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete

      - name: Extract version from tag
        id: version
        run: |
          # Get tag name and remove 'v' prefix if present
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update info.ini with tag version
        run: |
          # Update version in DisplayItemValue/info.ini
          sed -i "s/^version = .*/version = ${{ steps.version.outputs.version }}/" DisplayItemValue/info.ini

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }} # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address

      - name: Publish to NuGet (Trusted Publisher)
        uses: ./
        with:
          mod_folder_path: "./DisplayItemValue"
          nuget_server: "https://api.nuget.org/v3/index.json"
          nuget_api_key: "${{ steps.login.outputs.NUGET_API_KEY }}"

      - name: Upload package to release
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: .nuget-temp/mod-copy/*.nupkg
